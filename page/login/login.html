<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>微社</title>  
    <script src="../../js/mui.min.js"></script>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../css/comment/login.css" /> 
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>	
	<header class="mui-bar mui-bar-nav">		
		<h1 class="mui-title">登陆</h1>
	</header>	
	
	<div class="mui-content">
		<div class="mui-content-title">
			遇见，最好的自己
		</div>
		
		<form class="mui-content-input">				
			<div class="mui-input-row">	
				<label><img src="../../img/login/1.png"/></label>
				<input type="text" class="mui-input mui-input-clear" placeholder="账号：邮箱 / 手机号码 " id="loginName"/>
			</div>
			
			<div class="mui-input-row">
				<label><img src="../../img/login/2.png"/></label>
				<input type="password" class="mui-input mui-input-clear" placeholder="密码" id="pwd"/>
			</div>
			
			<div class="mui-content-padded" align="center">
				<button type="button" class="mui-btn mui-btn-success" id="loginButton">登陆</button>			
			</div>
		</form>		
		
		<div class="mui-content-tip" align="center">
			<div class="content-tip-left" id="findpassword">
				忘记密码？
			</div>
			<div class="content-tip-right" id="registButton">
				注册
			</div>
		</div>		
		<!--<div class="mui-content-icon">
			<img src="../../img/login/3.png" id="qq-login"/>
			<img src="../../img/login/4.png" id="weixin-login"/>
			<img src="../../img/login/5.png" id="weibo-login"/>
		</div>	-->
	</div>
	
	<!--<div class="mui-footer">
		<h1 class="mui-title" id="registButton">注册</h1>
	</div>-->
	
	<script type="text/javascript" src="../../js/jquery.min.js" ></script>
	<script type="text/javascript" src="../../js/comment/login.js" ></script>
</body>
</html>
