<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../../js/mui.min.js"></script>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../css/public/header.css" />
    <link rel="stylesheet" href="../../css/comment/findpassword.css" />
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>	
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">找回密码</h1>
	</header>
	
	<div class="mui-content">
		<form class="mui-content-input" align="center">
			<div class="mui-content-check">
				<input type="text" class="mui-input-check" placeholder="输入邮箱/手机号码" id="userId"/>
				<button type="button" class="mui-btn mui-btn-primary" id="getCode">获取验证码</button>
			</div>		
			<div class="mui-input-row">				
				<input type="text" class="mui-input mui-input-clear" placeholder="请输入验证码" id="cCode"/>
			</div>			
			<div class="mui-content-button">
				<button type="button" class="mui-btn mui-btn-royal" id="resetPassword">下一步</button>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="../../js/jquery.min.js" ></script>
	<script type="text/javascript" src="../../js/comment/findpassword.js" ></script>
</body>
</html>
