<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../../js/mui.min.js"></script>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../css/comment/registInfo.css" />
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">完善信息</h1>
	</header>
	
	<div class="mui-content">
		<form class="mui-content-input">
			<div class="mui-input-row">			
				<input type="text" class="mui-input mui-input-clear" placeholder="姓名" value="" id="realName"/>
			</div>			
			<div class="mui-input-row">
				
				<input type="text" class="mui-input mui-input-clear" placeholder="昵称" value="" id="name"/>
			</div>			
			<div class="mui-input-sex" align="center">
				<p>性别：					
					男<input type="radio" name="sex" id="sex" value="男" checked="">
					
					女<input type="radio" name="sex" id="sex" value="女" checked="">
				</p>
			</div>			
			<div class="mui-input-row">				
				<input type="text" class="mui-input mui-input-clear" placeholder="出生日期" value="" id="birthday">
			</div>
			<div class="mui-input-row">
				
				<input type="text" class="mui-input mui-input-clear" placeholder="学校" value="" id="school"/>
			</div>
			
			<div class="mui-input-button" align="center">
				<button type="button" class="mui-btn mui-btn-success" id="registInfo">注册</button>
			</div>
		</form>
	</div>
	
	<script type="text/javascript" src="../../js/jquery.min.js" ></script>
	<script type="text/javascript" src="../../js/comment/regist.js" ></script>
	
</body>
</html>
