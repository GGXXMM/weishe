			<div class="mui-media-text">
				<p>对社会而言，志愿活动具有以下积极意义：一是传递爱心，传播文明。志愿者在把关怀带给社会的同时，也传递了爱心，传播了文明，这种“爱心”和“文明”从一个人身上传到另一个人身上，最终会汇聚成一股强大的社会暖流；二是有助于建立和谐社会。 志愿工作，提供了社交和互相帮助的机会，加强了人与人之间的交往及关怀，减低 彼此间的疏远感，促进社会和谐；三是促进社会进步。社会的进步需要全社会的共同参与和努力。志愿工作正是鼓励越来越多的人参与到服务社会的行列中来，对促进社会进步有一定的积极作用。</p>
