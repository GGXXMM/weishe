<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>微社</title>  
    <script src="../../js/mui.min.js"></script>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../css/public/header.css" />
    <link rel="stylesheet" href="../../css/public/footer.css" />
    <link rel="stylesheet" href="../../css/comment/personal.css" />
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<h1 class="mui-title">个人中心</h1>
	</header>
	
	<div class="mui-content">
		<div class="mui-content-photo" id="infoButton">
			<div class="content-photo-info">
				<img src="../../img/personal/1.png" />
				<p>Sunshie</p>
			</div>			
		</div>		
		<div class="mui-content-blank"></div>
		<div class="mui-content-functions" align="center">
			<ul>
				<li id="myJoinClub">
					<div class="content-functions-img">
						<img src="../../img/personal/2.png" />
					</div>		
					<div class="content-functions-text">
						我加入的社团
					</div>
				</li>
				<li id="myCreateClub">
					<div class="content-functions-img">
						<img src="../../img/personal/3.png" />
					</div>		
					<div class="content-functions-text">
						我创建的社团
					</div>					
				</li>
				<li id="myDynamic">
					<div class="content-functions-img">
						<img src="../../img/personal/3.png" />
					</div>		
					<div class="content-functions-text">
						我的动态
					</div>					
				</li>
			</ul>
			<ul>
				<li class="checkout" id="install">
					<div class="content-functions-img">
						<img src="../../img/personal/4.png" />
					</div>					
					<div class="content-functions-text">
						设置
					</div>
				</li>
				<li class="checkout" id="backLogin">
					<div class="content-functions-img">
						<img src="../../img/personal/5.png" />
					</div>					
					<div class="content-functions-text">
						退出
					</div>
				</li>
			</ul>
		</div>	
		
		<div id="popover" class="mui-popover mui-popover-footer">
		<ul class="mui-table-view">
			<li class="mui-table-view-cell">
				<a href="#">
				 	<div class="mui-popover-list" id="joinClub">
						<img src="../../img/guangchang/5.png" />
						<p>加入社团</p>
					</div>							
			 	</a>
			</li>
			<li class="mui-table-view-cell">
				<a href="#">
				 	<div class="mui-popover-list" id="createClub">
						<img src="../../img/guangchang/6.png" />
						<p>创建社团</p>
					</div>							
			 	</a>
			</li>
		</ul>
	</div>	
	</div>
	<div class="mui-footer">
	    	<div class="mui-footer-icon selectIcon" id="guangchangButton">
	    		<img src="../../img/footer/icon1.png"/>
	    		<p>首页</p>
	    	</div>
	 		<div class="mui-footer-icon selectIcon" id="messageButton"> 			
	 			<img src="../../img/footer/icon2.png"/>
	 			<p>消息</p>		 			
	 		</div>
	 		<div class="mui-footer-icon addClub">
	 			<img src="../../img/footer/icon.png" id="popoverMenu"/>	 				 			
	 		</div>
	 		<div class="mui-footer-icon selectIcon">
	 			<img src="../../img/footer/icon4.png" id="nearButton"/>
	 			<p>附近</p>		 			
	 		</div>
	 		<div class="mui-footer-icon selectIcon active" id="personalButton">
	 			<img src="../../img/footer/icon3.png" />
	 			<p>我</p>
	 		</div>	 	
		</div>		 	
	
	<script type="text/javascript" src="../../js/public/footer.js"></script>		
	<script type="text/javascript" src="../../js/comment/personal.js" ></script>
</body>
</html>
