<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/comment/install.css" />
		<script src="../../js/mui.min.js"></script>
		<style>
			.mui-switch{
				width: 70px; 
				border-radius: 5px;
				line-height: 20px;
				padding-top: 0;
			}
			.mui-switch .mui-switch-handle{
				width: 25px ;
				height: 25px ;
				border-radius: 5px;
				margin-top: 1px;
			}
			.mui-scroll-wrapper {top: 52px;bottom: 64px;}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">设置</h1>
		</header>
	
		<div class="mui-content">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					
					<ul class="mui-table-view top_header">
						
						<li class="mui-table-view-cell">
							<span>震动</span>
							<div class="mui-switch mui-active" id="vibrate_action">
								<div class="mui-switch-handle" id="vibrate_switch"></div>
							</div>
						</li>
						<li class="mui-table-view-cell">
							<span>消息推送</span>
							<div class="mui-switch mui-active">
								<div class="mui-switch-handle"></div>
							</div>
						</li>
					</ul>
						<div class="content_clear"></div>
					<ul class="mui-table-view">
						<li class="mui-table-view-cell" data-src = '../logupin/findpassword.html'>
							<img src="../../img/install/right_.png" class="li_right_img" alt="" />
							<span>清除缓存</span>
						</li>
						<li class="mui-table-view-cell" id="instruction">
							<img src="../../img/install/right_.png" alt="" class="li_right_img"/>
							<span id="modifyPwd">修改密码</span>
						</li>
						
						
					</ul>
					<div class="content_clear"></div>
					<ul class="mui-table-view">
						<li class="mui-table-view-cell" id="about-us">
							<img src="../../img/install/right_.png" alt="" class="li_right_img" />
							<span>关于我们</span>
						</li>
						<li class="mui-table-view-cell" id="machine_info">
							<img src="../../img/install/right_.png" alt="" class="li_right_img"/>
							<span>查看本机信息</span>
						</li>
					</ul>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/comment/install.js" ></script>
	</body>

</html>
