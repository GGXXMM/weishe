<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../../js/mui.min.js"></script>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../css/public/header.css" />
    <link rel="stylesheet" href="../../css/comment/weisheClub.css" />
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
 
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">创建微社</h1>
	    <span class="mui-icon mui-icon-help"></span>
	</header>
	<div class="mui-content">
	    <form class="mui-content-input">
			<div class="mui-input-row">
				<label><span class="mui-icon mui-icon-person"></span></label>
				<input type="password" class="mui-input mui-input-clear" placeholder="创建人姓名" id="pwd"/>
			</div>			
			<div class="mui-input-row">
				<label><span class="mui-icon mui-icon-phone"></span></label>
				<input type="password" class="mui-input mui-input-clear" placeholder="联系方式" id="pwd"/>
			</div>
			
			
			<div class="mui-input-row">
				<label><span class="mui-icon mui-icon-compose"></span></label>
				<input type="password" class="mui-input mui-input-clear" placeholder="微社名" id="pwd"/>
			</div>
			
			<div class="mui-input-textarea">
				<textarea class="mui-input mui-input-clear" placeholder="微社简介及创建理由（300字以内）"></textarea>
			</div>
			
			<div class="mui-input-row">
				<label><span class="mui-icon mui-icon-compose"></span></label>
				<input type="password" class="mui-input mui-input-clear" placeholder="微社解散时间" id="pwd"/>
			</div>
			
			<div class="mui-input-button" align="center">
				<button type="button" class="mui-btn mui-btn-success">提交</button>
			</div>
		</form>
	</div>
</body>
</html>
